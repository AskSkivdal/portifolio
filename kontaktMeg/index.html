  <body>
    <ul id="navbar">
      <li><a href="../">Hjem</a></li>

      <li><a href="../utdanning">Utdanning</a></li>

    <!-- offset for navbar -->
    <br />

    <div class="container">
      <br />
      <center>
        <h1>Kontakt meg</h1>
      </center>
      <form action="mailto:askski@viken.no" method="post" enctype="text/plain">
        <table class="formtable">
          <tr>
            <th>
              <label for="email">Epost</label>
            </th>
            <td>
              <input type="email" name="email" id="email" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="subject">Navn</label>
            </th>
            <td>
              <input
                type="text"
                name="subject"
                id="name"
                style="width: 100%"
                pattern="^([A-Ã¥]| )+"
              />
            </td>
          </tr>
          <tr>
            <th><label for="body">Melding</label></th>
            <td>
              <textarea
                name="body"
                id="message"
                cols="32"
                rows="12"
                style="width: 100%; resize: none"
              ></textarea>
            </td>
          </tr>
        </table>

        <center>
          <input class="full-width-button" type="submit" value="Send meg en Epost">

        </center>
      </form>
      <p><span id="response"></span></p>
    </div>

    </div>
